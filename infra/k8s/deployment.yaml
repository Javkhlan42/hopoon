apiVersion: v1
kind: Namespace
metadata:
  name: hopon
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hopon-config
  namespace: hopon
data:
  NODE_ENV: 'production'
  DB_HOST: 'postgres-service'
  DB_PORT: '5432'
  DB_NAME: 'hopon'
  REDIS_HOST: 'redis-service'
  REDIS_PORT: '6379'
---
apiVersion: v1
kind: Secret
metadata:
  name: hopon-secrets
  namespace: hopon
type: Opaque
stringData:
  DB_PASSWORD: 'your-db-password'
  JWT_SECRET: 'your-jwt-secret'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: hopon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: hopon/api-gateway:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: hopon-config
            - secretRef:
                name: hopon-secrets
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: hopon
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: hopon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: hopon/web:latest
          ports:
            - containerPort: 4200
          env:
            - name: NEXT_PUBLIC_API_URL
              value: 'https://api.hopon.mn/v1'
          resources:
            requests:
              memory: '512Mi'
              cpu: '500m'
            limits:
              memory: '1Gi'
              cpu: '1000m'
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: hopon
spec:
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4200
  type: LoadBalancer
